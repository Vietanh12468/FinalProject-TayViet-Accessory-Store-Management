<div class="position-fixed container-fluid focusMode opacity-50">
</div>
<div class="position-fixed top-50 start-50 translate-middle container-fluid d-flex justify-content-center align-items-center outer-div">
  <div class="message-component col-6">
    <div class="message-header">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3>Title</h3>
    </div>
    <div class="message-body">
      <p>{{message}}</p>
    </div>
    <div class="message-footer">
      <button (click)="closeAction()" class="btn btn-primary">OK</button>
    </div>
  </div>
</div>
