<div class="container-sm d-flex container-fluid main-div">
  <table class="table table-striped table-hover table-bordered border-primary table-sm">
    <thead>
      <tr class="table-primary">
        <ng-container *ngFor="let column of columns">
          <th *ngIf="!ignoredAttributes.includes(column)">
            {{ column }}
          </th>
        </ng-container>
        <th> Action </th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary" *ngFor="let row of data">
        <ng-container *ngFor="let column of columns">
          <td *ngIf="!ignoredAttributes.includes(column)">
            <ng-container [ngSwitch]="column">
              <ng-container *ngSwitchCase="'image'">
                <app-small-img [img]="row.image"></app-small-img>
              </ng-container>
              <ng-container *ngSwitchCase="'cart'">
                <!-- Button content here -->
              </ng-container>
              <ng-container *ngSwitchCase="'history'">
                <!-- Description content here -->
              </ng-container>
              <ng-container *ngSwitchDefault>
                {{ row[column] }}
              </ng-container>
            </ng-container>
          </td>
        </ng-container>
        <td> <button routerLink="/{{detailLink}}/{{row.id}}" [queryParams]="{ mode: 'view' }">Trigger</button> </td>
      </tr>
    </tbody>
  </table>
</div>
