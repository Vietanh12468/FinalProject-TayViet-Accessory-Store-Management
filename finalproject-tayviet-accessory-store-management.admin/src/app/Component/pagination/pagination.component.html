<nav aria-label="...">
  <ul class="pagination justify-content-center">
    <li role="button" [ngClass]="currentPage === 1 ? 'page-item disabled' : 'page-item'">
      <a class="page-link" (click)="selectPage((currentPage - 1).toString())">Previous</a>
    </li>
    <ng-container *ngFor="let pageOption of pageOptions">
      <li role="button" [ngClass]="pageOption !== currentPage.toString() ? 'page-item' : 'page-item active'">
        <a class="page-link" (click)="selectPage(pageOption)">{{ pageOption }}</a>
      </li>
    </ng-container>
    <li role="button" [ngClass]="currentPage.toString() === pageOptions[pageOptions.length - 1] ? 'page-item disabled' : 'page-item'">
      <a class="page-link" (click)="selectPage((currentPage + 1).toString())">Next</a>
    </li>
  </ul>
</nav>
